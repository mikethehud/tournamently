version: "3"
services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: tournamently
      POSTGRES_USER: tournamently
      POSTGRES_DB: tournamently
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
